<div class="container1">
    <div><a><img src="https://pbs.twimg.com/profile_images/1205502063020560384/X7pdXXsq_400x400.jpg" alt="75F APAC" routerLink="/"></a></div>
    <div>
        <ul class="flex">
            <li class="list-unstyled me-3 mt-2"><button class="btn btn-primary" routerLink="/signup">Signup</button></li>
            <li class="list-unstyled me-3 mt-2"><button class="btn btn-primary" disabled>Login</button></li>
        </ul>
    </div>
</div>

<div class="container">
    <h1>Log<span id="color">in</span></h1>
    <div *ngIf="registeredMessage" class="alert alert-success" role="alert">
        {{ registeredMessage }}
    </div>
    <form (ngSubmit)="onlogin()">
        <input type="email" [(ngModel)]="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" [(ngModel)]="password" name="password" class="form-control mb-3" placeholder="password" required>
        <button type="submit" class="btn btn-outline-success">Login</button>
    </form>
</div>
