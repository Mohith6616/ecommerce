<div id="bgimg">
    <div class="container1">
        <div><a><img src="https://pbs.twimg.com/profile_images/1205502063020560384/X7pdXXsq_400x400.jpg" alt="75F APAC" routerLink="/"></a></div>
        <div>
            <ul class="flex">
                <li class="list-unstyled me-3 mt-2"><button class="btn btn-primary" routerLink="/signup">Signup</button></li>
                <li class="list-unstyled me-3 mt-2"><button class="btn btn-success" disabled>Login</button></li>
            </ul>
        </div>
    </div>

    <div class="container border border-5 border-success rounded p-3">
        <h1 class="mb-3">Log<span id="color">in</span></h1>
        <div *ngIf="registeredMessage" class="alert alert-success" role="alert">
            {{ registeredMessage }}
        </div>
        <form (ngSubmit)="onlogin()">
            <input type="email" [(ngModel)]="email" name="email" class="form-control mb-3" placeholder="Email" required [disabled]="loading">
            <input type="password" [(ngModel)]="password" name="password" class="form-control mb-3" placeholder="Password" required [disabled]="loading">
            <button type="submit" class="btn btn-success" [disabled]="loading">{{ loading ? 'CONNECTING...' : 'Login' }}</button>
        </form>
    </div>
</div>
