<div class="product-card" *ngIf="product">
  <div class="product-carousel">
    <div class="carousel-window">
      <div class="carousel-track" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
        <div class="carousel-slide" *ngFor="let s of slides; let i = index">
          <img [src]="s" alt="{{product.Model}} slide {{i+1}}">
        </div>
      </div>
      <button class="nav prev" (click)="prevSlide()">&#8592;</button>
      <button class="nav next" (click)="nextSlide()">&#8594;</button>
    </div>
  </div>

  <div class="product-info">
    <h3>{{ product.vendor }} {{ product.Model }}</h3>
    <p><strong>Processor:</strong> {{ product.Processor }}</p>
    <p><strong>Camera:</strong> {{ product.camera }}</p>
    <p><strong>Cost:</strong> {{ product.cost }}</p>
    <p><strong>Rating:</strong> {{ product.rating }}</p>
  </div>
  <div class="button">
    <a [routerLink]="['/real','all']" class="btn btn-secondary">Back</a>
  </div>
</div>
